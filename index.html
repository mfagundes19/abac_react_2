<html>
    <head>
        <title></title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" type="text/css" href="app.css"/>
    </head>
    <body>
        <div id="app">
            <div class="keyboard">
                <div class="display">
                    <input type="text" name="display_calculator" id="display_calculator" value="" class="input-display">
                    <input type="hidden" name="sentence_calculator" id="sentence_calculator" value="">
                </div>
                <div class="keyboard-control">
                    <button type="button" class="btn-keyboard" id="btn_keyboard_1">
                        1
                    </button>
                </div>
                <div class="keyboard-control">
                    <button type="button" class="btn-keyboard">
                        2
                    </button>
                </div>
                <div class="keyboard-control">
                    <button type="button" class="btn-keyboard">
                        3
                    </button>
                </div>
                <div class="keyboard-control">
                    <button type="button" class="btn-keyboard">
                        4
                    </button>
                </div>
                <div class="keyboard-control">
                    <button type="button" class="btn-keyboard">
                        5
                    </button>
                </div>
                <div class="keyboard-control">
                    <button type="button" class="btn-keyboard">
                        6
                    </button>
                </div>
                <div class="keyboard-control">
                    <button type="button" class="btn-keyboard">
                        7
                    </button>
                </div>
                <div class="keyboard-control">
                    <button type="button" class="btn-keyboard">
                        8
                    </button>
                </div>
                <div class="keyboard-control">
                    <button type="button" class="btn-keyboard">
                        9
                    </button>
                </div>
                <div class="keyboard-control">
                    <button type="button" class="btn-keyboard">
                        +
                    </button>
                </div>
                <div class="keyboard-control">
                    <button type="button" class="btn-keyboard">
                        0
                    </button>
                </div>
                <div class="keyboard-control">
                    <button type="button" class="btn-keyboard">
                        -
                    </button>
                </div>
                <div class="keyboard-control">
                    <button type="button" class="btn-keyboard">
                        /
                    </button>
                </div>
                <div class="keyboard-control">
                    <button type="button" class="btn-keyboard">
                        *
                    </button>
                </div>
                <div class="keyboard-control">
                    <button type="button" class="btn-keyboard">
                        ,
                    </button>
                </div>
                <div class="keyboard-control">
                    <button type="button" class="btn-keyboard">
                        A/C
                    </button>
                </div>
                <div class="keyboard-control-all">
                    <button type="button" class="btn-keyboard">
                        =
                    </button>
                </div>
            </div>
        </div>
    </body>
    <script src="app.js"></script>
</html>
